<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }}">
                    {{ msg }}
                </div>
        
            {% endfor %} 
            {% endif %}
        </tr>
    </table>

    
</body>
</html>
